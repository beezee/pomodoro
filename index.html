  <title>Pomodoro Timer</title>

	<link rel="stylesheet" href="/style.css" />
	<script src="/stylefix.js"></script>

  <script>
    window.open    = function(){};
    window.print   = function(){};
    // Support hover state for mobile.
    if (false) {
      window.ontouchstart = function(){};
    }
  </script>

</head>

<body>
<audio id="start-sound" src="/start.mp3" preload="auto"></audio>
<audio id="break-sound" src="/break.mp3" preload="auto"></audio>
<div class="lcontainer">
		<div id="current-state" class="up">
				<div class="shadow"></div>
				<div class="inn">Pomodoro #1</div>
		</div>
    <ul class="flip">
        <li>
            <a href="#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="timer inn">25:00</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="timer inn">25:00</div>
                </div>
            </a>
        </li>
    </ul>
		<div style="display:block;margin:30px auto;width:80px;">
			<a href="#" class="clock-toggle">Start</a>
		</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
<script src="/app.js"></script>
</body>

</html>
